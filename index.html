<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquitectura de computadoras</title>
    <style>
        :root {
            --primary-color: #802434;
            --secondary-color: #D4AF37;
            --background: #f8f9fa;
            --text-color: #333;
        }
        * {
             margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background);
            position: relative;
        }
        .header-bg {
            background: linear-gradient(rgba(0,0,0,0.6), url('n.jpeg'));
            background-size: cover;
            background-position: center;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .institution-info {
            color: rgb(150, 51, 51);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .institution-info h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .institution-info h2 {
            font-size: 1.8rem;
            font-weight: 300;
        }

        .nav-menu {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            padding: 2rem 0;
        }

        .nav-button {
            padding: 1.5rem 3rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: var(--secondary-color);
        }

        footer {
            background: var(--primary-color);
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links a {
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: scale(1.1);
        }

        .social-links img {
            width: 50px;
            height: 50px;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            .institution-info h1 {
                font-size: 2rem;
            }
            
            .institution-info h2 {
                font-size: 1.4rem;
            }
            
            .nav-button {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header class="header-bg">
        <div class="institution-info">
            <h1>TECNOLÓGICO NACIONAL DE MÉXICO</h1>
            <h2>INSTITUTO TECNOLÓGICO DE SALTILLO</h2>
        </div>
    </header>

    <main>
        <h2 style="text-align: center; margin-bottom: 1.5rem;">Arquitectura de Computadoras</h2>
        
        <nav class="nav-menu">
            <a href="unidad1.html" class="nav-button">Unidad 1</a>
            <a href="unidad2.html" class="nav-button">Unidad 2</a>
            <a href="unidad3.html" class="nav-button">Unidad 3</a>
            <a href="unidad4.html" class="nav-button">Unidad 4</a>
            <a href="practica.html" class="nav-button">Prácticas</a>
        </nav>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://saltillo.tecnm.mx/" target="_blank">
                <img src="logo.png" alt="TecNM Saltillo">
            </a>
            <a href="https://www.facebook.com/paqito.pena/" target="_blank">
                <img src="pp.png" alt="Facebook">
            </a>
            <a href="https://w.app/s3CT4N" target="_blank">
                <img src="p.png" alt="WhatsApp">
            </a>
            <a href="https://www.instagram.com/francisco_j1510/" target="_blank">
                <img src="p2.png" alt="Instagram">
            </a>
        </div>
    </footer>
</body>
</html>
